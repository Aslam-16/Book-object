<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />

    <title>Book-Object</title>
</head>
<body>
    <div class="container">
        <label class="title head">Title</label>
        <input type="text" name="" id="title" class="u-full-width">
        <label class="title">Author</label>
        <input type="text" name="" id="author" class="u-full-width">
        <label class="title">ISBN</label>
        <input type="number" name="" id="isbn" class="u-full-width">
        <input type="button" name="" id="btn" class="u-full-width" value="Submit">

        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
